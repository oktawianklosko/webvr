<!DOCTYPE html>
<html>
<head>
  <title>HelloVR</title>
  <script src="aframe-v0.7.1.js"> </script>
<script src="aframe-animation-component.js"></script>


</head>
<body>

<a-scene>
<a-assets>
<img id="grass" src="Grass.jpg">
<img id="card" src="card.jpg">
<img id="ball" src="ball.jpg">
<img id="sky" src="sky.jpg">
</a-assets>
<a-cone position="0 3.25 -1" radius="1" color="orange"></a-cone>
<a-sphere position="1 0.75 1" radius="0.75" src="#ball"></a-sphere>
<a-box position="-1 0.5 1" width="1" height="1" depth="1" src="#card"></a-box>
<a-cylinder position="0 1.25 -1" radius="1" height="3"

color="#F55" radius="0.1"
                animation="property: color; dir: alternate; dur: 1000;
                           easing: easeInSine; loop: true; to: #5F5"
                animation__scale="property: scale; dir: alternate; dur: 200;
                           easing: easeInSine; loop: true; to: 1.2 1 1.2"
                animation__yoyo="property: position; dir: alternate; dur: 1000;
                                 easing: easeInSine; loop: true; to: 0 2 0">


></a-cylinder>
<a-plane width="20" height="20" rotation="-90 0 0" src="#grass"></a-plane>
<a-sky src="#sky"></a-sky>
<a-entity position="0 0 3.8">
<a-camera></a-camera>
</a-entity>
</a-scene>
</body>
</html>
